{% extends "base.html" %}

{% load django_bootstrap5 %}

{% block main %}
<h2 class="mt-3">{% translate "Delete task" %} "{{ object }}"?</h2>

<form method="post">
    {% csrf_token %}

</form>

{% endblock %}
