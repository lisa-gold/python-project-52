{% extends "base.html" %}

{% load django_bootstrap5 %}
{% load i18n %}

{% block main %}
<h2 class="mt-3">{% translate "Login" %}</h2>
{% if errors %}
{% endif %}
<form method="post">
    {% csrf_token %}
    {% bootstrap_form form %}
    <input type="submit" value="{% translate 'Sign in' %}" class="btn btn-primary" >
</form>
{% endblock %}
