{% extends "base.html" %}

{% load django_bootstrap5 %}
{% load i18n %}

{% block main %}
<h2 class="mt-3">{{ title }}</h2>

<form method="post">
    {% csrf_token %}
    {% bootstrap_form form %}
    <input class="btn {{ btn_class }}" type="submit" value="{{ btn_text }}">
</form>

{% endblock %}
